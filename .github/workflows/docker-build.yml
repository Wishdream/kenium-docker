name: Build and Push Kenium-Music

on:
  schedule:
    - cron: '0 0 */14 * *' # every 2 weeks
  workflow_dispatch:
  push:
    branches: [ main ]
    
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docker setup repo
        uses: actions/checkout@v4

      - name: Clone upstream Kenium-Music repo
        run: |
          git clone https://github.com/ToddyTheNoobDud/Kenium-Music.git source
          cp -r source/* source/.* . 2>/dev/null || true
          rm -rf source

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to GHCR
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/wishdream/kenium-music:latest
          
      - name: Get new image digest
        id: digest
        run: echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Ensure Docker Hub repo exists
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          REPO_NAME="kenium-music"
          echo "Checking if Docker Hub repo ${REPO_NAME} exists..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "$DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN" \
            https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/$REPO_NAME/)
          
          if [ "$STATUS" = "404" ]; then
            echo "Repository not found. Creating..."
            curl -s -X POST \
              -H "Content-Type: application/json" \
              -u "$DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN" \
              -d "{\"name\": \"$REPO_NAME\", \"is_private\": false}" \
              https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/
            echo "Repository created: $DOCKERHUB_USERNAME/$REPO_NAME"
          else
            echo "Repository already exists."
          fi

      - name: Get current Docker Hub digest
        id: hub_digest
        run: |
          set +e
          DIGEST=$(curl -fsSL -u "${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}" \
            "https://hub.docker.com/v2/repositories/wishdream/kenium-music/tags/latest" \
            | jq -r '.images[0].digest' 2>/dev/null || echo "")
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          set -e

      - name: Compare digests
        id: compare
        run: |
          echo "Latest on Docker Hub: ${{ steps.hub_digest.outputs.digest }}"
          echo "Built image digest:   ${{ steps.digest.outputs.digest }}"
          if [ "${{ steps.hub_digest.outputs.digest }}" = "${{ steps.digest.outputs.digest }}" ]; then
            echo "no_push=true" >> $GITHUB_OUTPUT
            echo "Image unchanged — skipping Docker Hub push."
          else
            echo "no_push=false" >> $GITHUB_OUTPUT
            echo "Image changed — will push to Docker Hub."
          fi

      - name: Push to Docker Hub (only if changed)
        if: steps.compare.outputs.no_push == 'false'
        run: |
          echo "Tagging for Docker Hub..."
          docker tag ghcr.io/wishdream/kenium-music:latest wishdream/kenium-music:latest
          docker push wishdream/kenium-music:latest
